<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <style>
      body {
        background-color: rgb(37, 37, 44);
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      h1 {
        color: pink;
        font-weight: 900;
        font-size: 5rem;
        text-transform: uppercase;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Selamat Datang</h1>

    <script>
      const title = document.getElementById("title");
      title.textContent =
        "Selamat Datang " + window.localStorage.getItem("nama");
    </script>
  </body>
</html>
